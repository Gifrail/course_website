<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Курсы{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'course_list' %}">Курсы</a>
    <div>
      <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
        {% if user.is_authenticated %}
          <li class="nav-item">Привет, {{ user.username }}!</li>
          <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Выйти</a></li>
        {% else %}
          <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Войти</a></li>
          <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Регистрация</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
